<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- templates/homepage.html -->
  <title>TimeKeeper | Luxury Watches</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <!-- css -->
  <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet"/>
  <link href="{{url_for('static', filename='css/homepage.css')}}" rel="stylesheet"/>
</head>
<body>

<header>
  <div class="container nav">
    <a href="/" class="logo">TimeKeeper</a>

    <!-- Modern search form -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <ul class="nav-links" id="navLinks">
      <li><a href="/" translate="Home"></a></li>
      <li><a href="/products" translate="Products"></a></li>
    </ul>

    <div>
      <select class="languages" id="homepageLanguages">
        <option value="el" translate="Greek"></option>
        <option value="en" translate="English" selected></option>
      </select>
    </div>

    <div class="menu-toggle" id="menuToggle">&#9776;</div>
  </div>
</header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="container hero-content">
      <h1 translate="HeroTitle"></h1>
      <p translate="HeroText"></p>
      <a translate="HeroButton" href="/products" class="btn"></a>
    </div>
  </section>

  <!-- Popular (top-liked) slideshow -->
<section class="popular container">
  <h2 class="section-title" translate="PopularPicks"></h2>

  <!-- slides injected by homepage.js -->
  <div class="popular-carousel" id="popularCarousel"></div>
</section>

  <!-- Why Choose Us -->
  <section class="why">
    <div class="container">
      <h2 class="section-title" translate="WhyChooseUs.Header"></h2>
      <div class="why-items">
        <div class="why-item">
          <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" /></svg>
          <h4 translate="WhyChooseUs.AuthenticityGuaranteed"></h4>
          <p translate="WhyChooseUs.AuthenticityGuaranteedDetails"></p>
        </div>
        <div class="why-item">
          <svg viewBox="0 0 24 24"><polyline points="22 6 12 13 2 6" /><polyline points="22 12 12 19 2 12" /><polyline points="22 18 12 25 2 18" /></svg>
          <h4 translate="WhyChooseUs.FreeWorldwideShipping"></h4>
          <p translate="WhyChooseUs.FreeWorldwideShippingDetails"></p>
        </div>
        <div class="why-item">
          <svg viewBox="0 0 24 24"><path d="M2 12l4 0 2 7 6-15 2 7 6 0" /></svg>
          <h4 translate="WhyChooseUs.Warranty"></h4>
          <p translate="WhyChooseUs.WarrantyDetails"></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <ul class="socials">
      <li href="#" aria-label="Instagram">
        <i class="fa-brands fa-instagram"></i>
      </li>
      <li href="#" aria-label="Facebook">
        <i class="fa-brands fa-facebook"></i>
      </li>
      <li href="#" aria-label="Twitter">
        <i class="fa-brands fa-x-twitter"></i>
      </li>
    </ul>
  </footer>

  <script type="module" src="{{ url_for('static', filename='js/homepage.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='js/translate.js') }}"></script>
</body>
</html>
