<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timekeeper | Shop</title>
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{url_for('static', filename='images/logo.png')}}"
  />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <!-- css -->
  <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet"/>
  <link href="{{url_for('static', filename='css/products.css')}}" rel="stylesheet"/>
</head>
<body>

<header>
  <div class="container nav">
    <a href="/" class="logo">TimeKeeper</a>

    <!-- Search form -->
    <form class="search-form" id="searchForm">
      <input
        type="text"
        name="q"
        class="searchBar"
        id="searchBar"
        placeholder="Search…"
        aria-label="Search"
        translate="Search"
      />
      <button type="button" aria-label="Submit search" id="searchButton">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>

    <ul class="nav-links" id="navLinks">
      <li><a href="/" translate="Home"></a></li>
      <li><a href="/products" translate="Products"></a></li>
    </ul>

    <div>
      <select class="languages" id="productsLanguages">
        <option value="el" translate="Greek"></option>
        <option value="en" translate="English" selected></option>
      </select>
    </div>

    <div class="menu-toggle" id="menuToggle">&#9776;</div>
  </div>
</header>

  <main class="container" style="padding-top:6rem;">
    <h1 class="section-title" translate="OurCollection"></h1>
    <div id="product-grid" class="product-grid">
      <!-- JS will inject cards here -->
    </div>
  </main>

  <!-- Footer (same as homepage) -->
  <footer>
    <ul class="socials">
      <li href="#" aria-label="Instagram">
        Θεοχάρης Δημοσθένης 4104
      </li>
      <li href="#" aria-label="Facebook">
        Σκαρλάτος Βασίλης 4107
      </li>
      <li href="#" aria-label="Twitter">
        Καραγιάννης Δημήτρης 4181
      </li>
    </ul>
  </footer>

  <script type="module" src="{{ url_for('static', filename='js/products.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='js/translate.js') }}"></script>
</body>
</html>
